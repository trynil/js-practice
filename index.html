<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="javascript_main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="score">
    <div id="scoreTitle">Score</div>
    <div id="WLT">
      <div id="win">Wins:<div class="winCount"></div></div>
      <div id="loses">Loses:<div class="lossCount"></div></div>
      <div id="ties">Ties:<div class="tieCount"></div></div>
    </div>
  </div>

  <div id="options">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <p>Choices</p>
  <div id="choices">
    <div id="player">Player:</div>
    <div id="computer">Computer:</div>
  </div>
  <div id="results">Result:</div>
</body>
</html>
